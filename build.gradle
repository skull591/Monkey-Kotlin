plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

group 'alex.ics.nju.edu.cn'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    //junit test must be in the top, otherwise it will use the stub ones in framework or dalvik
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    // Similarly, put framework.jar above dalvik.jar
    implementation files('framework/classes-full-debug.jar')
    implementation files('dalvik_stub/classes.jar')

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

// we need all libs from the kotlin-stdlib; adding following commands to the jar task does the trick.
jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}